{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Graphique Humidité</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'DHT/graph_temp.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
        }

        .graph-container {
            width: 100%;
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .graph-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .canvas-wrapper {
            width: 100%;
            height: 260px;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
<div style="text-align: center; margin-bottom: 20px;">
    <button onclick="location.href='{% url 'dashboard' %}'"
            style="
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            ">
        Retour au Dashboard
    </button>

    <!-- Bouton download Humidité -->
    <button id="downloadHumBtn" style="margin-top: 20px; padding: 10px 15px; border:none; border-radius:8px; background-color:#4CAF50; color:white; cursor:pointer;">
       Télécharger les données
    </button>
</div>
<div class="graph-container">
    <h2>Humidité — Historique</h2>

    <div class="canvas-wrapper">
        <canvas id="humChart"></canvas>
    </div>
</div>

<script src="{% static 'DHT/graph_hum.js' %}"></script>
<script>
document.getElementById('downloadHumBtn').addEventListener('click', async () => {
  try {
    const response = await fetch('/api/history/');
    const data = await response.json();

    const mesures = data.history; // accéder à la clé correcte

    if (!Array.isArray(mesures) || mesures.length === 0) {
      alert("Aucune donnée à télécharger !");
      return;
    }

    // Ajouter BOM UTF-8 pour Excel
    let csvContent = "data:text/csv;charset=utf-8,\ufeff";
    csvContent += "Timestamp,Température,Humidité\n";

    mesures.forEach(item => {
      const ts = item.dt || "N/A";
      const temp = item.temp || "N/A";
      const hum = item.hum || "N/A";
      csvContent += `${ts},${temp},${hum}\n`;
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "mesures_humidité.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

  } catch (err) {
    console.error("Erreur téléchargement :", err);
    alert("Erreur lors du téléchargement. Vérifie la console.");
  }
});
</script>

</body>
</html>
