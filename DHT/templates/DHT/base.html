<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cold Chain Monitoring{% endblock %}</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- GLOBAL STYLE -->
    <style>
        /* SIDEBAR LINK (shared style) */
.sidebar-link {
    width: 100%;
    padding: 13px 25px;
    display: block;
    font-size: 15px;
    color: #cbd5e1;
    background: transparent;
    border: none;
    text-align: left;
    border-radius: 4px;
    margin: 2px 10px;
    cursor: pointer;
    transition: 0.3s;
}

/* Hover like other links */
.sidebar-link:hover {
    background: #1e293b;
    color: white;
}

/* LOGOUT special color (same style, different color) */
.logout-link {
    color: #fca5a5;
}

.logout-link:hover {
    background: #1e293b;
    color: white;
}

/* Remove default form spacing */
.logout-form {
    margin: 0;
}
.logout-link:focus {
    outline: none;
    background: #1e293b;
}

        body {
            background: #eef1f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            height: 100vh;
            width: 260px;
            position: fixed;
            left: 0;
            top: 0;
            background: #0f172a;
            color: #fff;
            padding-top: 25px;
            overflow-y: auto;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.12);
        }

        .sidebar h4 {
            padding-left: 25px;
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 700;
            color: #38bdf8;
        }

        .sidebar a {
            padding: 13px 25px;
            display: block;
            text-decoration: none !important;
            font-size: 15px;
            color: #cbd5e1;
            transition: 0.3s;
            border-radius: 4px;
            margin: 2px 10px;
        }

        .sidebar a:hover {
            background: #1e293b;
            color: white;
        }

        .logout-btn {
            background: #dc2626;
            border: none;
            width: 100%;
            text-align: left;
            padding: 12px 25px;
            margin-top: 10px;
            border-radius: 4px;
            color: white !important;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        /* MAIN CONTENT */
        .content-area {
            margin-left: 260px;
            padding: 30px;
        }

        /* HEADER */
        .dashboard-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            position: relative;
        }

        .user-dropdown {
            position: relative;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 16px;
            color: #0f172a;
            background: #e0f2fe;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }

        .user-btn img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 45px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            min-width: 180px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .dropdown-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #0f172a;
            font-weight: 500;
            border-bottom: 1px solid #f1f5f9;
            transition: 0.2s;
        }

        .dropdown-menu a:hover {
            background: #f1f5f9;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        .edit {
            text-decoration: none !important;
            color: #0f172a;
            
        }
        .edit:hover {
            text-decoration: none !important;
        }
.sidebar a.active {
    background: #1e293b; /* Couleur de fond pour actif */
    color: #07b5ff;      /* Couleur du texte pour actif */
}

    </style>
</head>

<body>

<!-- SIDEBAR GLOBAL -->
<nav class="sidebar">
    <h4>‚öôÔ∏è Admin Panel</h4>
   {% if request.user.is_superuser %}
    <a href="/admin/" class="{% if request.path == '/admin/' %}active{% endif %}">
        üìä Admin Dashboard
    </a>
{% endif %}

    <!-- <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">üìä Dashboard</a> -->
<a href="{% url 'dashboard_incidents' %}"
   class="{% if request.path == '/incidents/' %}active{% endif %}">
    üö® Incidents
</a>
<!-- <a href="{% url 'tickets_list' %}" class="{% if request.path == '/tickets/' %}active{% endif %}">üé´ Tickets</a> -->
<a href="{% url 'audit_list' %}" class="{% if request.path == '/audit/' %}active{% endif %}">üìú Audit Log</a>
<a href="{% url 'profile_edit' %}" class="{% if request.path == '/profile/edit/' %}active{% endif %}">‚úèÔ∏è Profile</a>

    <a href="{% url 'export_incidents_csv' %}">‚¨áÔ∏è Export CSV</a>
<a href="{% url 'add_operator' %}" class="{% if request.path == '/custom/add-operator/' %}active{% endif %}">
    ‚ûï Ajouter Op√©rateur
</a>


    <form action="{% url 'logout' %}" method="post" class="logout-form">
    {% csrf_token %}
    <button type="submit" class="sidebar-link logout-link">
        üö™ Logout
    </button>
</form>

</nav>

<!-- MAIN CONTENT -->
<div class="content-area">

    <!-- HEADER: Profil utilisateur -->
    <div class="dashboard-header">
        <div class="user-dropdown">
            <button class="user-btn" onclick="toggleDropdown()">
               Hi !,  {{ request.user.username }}
            </button>
            
        </div>
    </div>

    {% block content %}
    {% endblock %}
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('userDropdown');
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // Clic en dehors pour fermer le dropdown
    window.addEventListener('click', function(e) {
        const dropdown = document.getElementById('userDropdown');
        const btn = document.querySelector('.user-btn');
        if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
