{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT11 Dashboard</title>
  <link rel="stylesheet" href="{% static 'DHT/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .dashboard-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header h3 {
      margin: 0;
      font-size: 18px;
      color: #007BFF;
      margin-bottom: 8px;
    }

    .card span.value {
      font-size: 32px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .card span.time {
      font-size: 14px;
      color: #666;
    }

    a {
      display: block;
      margin-top: 8px;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .alert-buttons button {
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
    }

    #sendEmailBtn { background-color: #ff6b6b; }
    #sendEmailBtn:hover { background-color: #ff4c4c; }

    #sendTelegramBtn { background-color: #4db8ff; }
    #sendTelegramBtn:hover { background-color: #1a90ff; }

    #alertMessage {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      max-width: 400px;
      margin: 0 auto 20px auto;
      transition: opacity 0.5s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dashboard-card">

      <h1>Dashboard TempÃ©rature & HumiditÃ© (DHT11)</h1>

      <!-- Alerte -->
      {% if messages %}
      <div id="alertMessage">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>

      <script>
        setTimeout(() => {
          const alertDiv = document.getElementById('alertMessage');
          if(alertDiv) alertDiv.style.opacity = 0;
          setTimeout(() => alertDiv?.remove(), 500);
        }, 10000);
      </script>
      {% endif %}

      <!-- Boutons -->


      <!-- Cartes TempÃ©rature et HumiditÃ© -->
      <div class="cards">
        <div class="card temp-card">
          <div class="card-header"><h3>TempÃ©rature</h3></div>
          <span class="value" id="lastTemp">-- Â°C</span>
          <span class="time" id="temp_time">-- sec</span>
          <a href="/graph/temp/">ðŸŒ¡ Voir graphe</a>
        </div>

        <div class="card hum-card">
          <div class="card-header"><h3>HumiditÃ©</h3></div>
          <span class="value" id="lastHum">-- %</span>
          <span class="time" id="hum_time">-- sec</span>
          <a href="/graph/hum/">ðŸ’§ Voir graphe</a>
        </div>
      </div>
 <div class="alert-buttons">
        <button id="sendEmailBtn" onclick="location.href='{% url 'send_email_alert' %}'">ðŸ“§ Envoyer Email</button>
        <button id="sendTelegramBtn" onclick="location.href='{% url 'send_telegram_alert' %}'">ðŸ“¨ Envoyer Telegram</button>
      </div>
    </div>

  </div>

<script>
  async function loadLatest() {
    try {
      const response = await fetch("/latest/");
      const data = await response.json();

      document.getElementById("lastTemp").textContent = data.temperature + " Â°C";
      document.getElementById("lastHum").textContent = data.humidity + " %";

      const lastUpdate = new Date(data.timestamp);
      const now = new Date();
      const diffSec = Math.floor((now - lastUpdate) / 1000);

      // Format hh:mm:ss
      const hh = lastUpdate.getHours().toString().padStart(2, '0');
      const mm = lastUpdate.getMinutes().toString().padStart(2, '0');
      const ss = lastUpdate.getSeconds().toString().padStart(2, '0');
      const timeString = `${hh}:${mm}`;

      document.getElementById("temp_time").textContent = `il y a : ${diffSec} sec (${timeString})`;
      document.getElementById("hum_time").textContent = `il y a : ${diffSec} sec (${timeString})`;

    } catch (error) {
      console.error("Erreur loadLatest :", error);
    }
  }

  setInterval(loadLatest, 5000);
  loadLatest();
</script>

</body>
</html>
